<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/changeover.css">
</head>
<body>
	<div class="changeContainer">

		<div class="tourneyContainer">
			<div id="logoImage"></div>
			<div id="courtName">CENTRE COURT</div>
		</div>

		<div class="infoContainer">
				<div class="matchContainer">
					<div id="format">GENTLEMEN'S SINGLES</div>
					<div id="round">FINAL</div>
				</div>
				<div id="playerA_info" class="infoBox">
					<div id="playerA_fullName"></div>
					<div id="playerA_nationality" class="miscText"></div>
					<div id="playerA_seed" class="miscText"></div>
					<div class="playerServes">
						<div id="playerA_serve"></div>
					</div>
				</div>
				<div id="playerB_info" class="infoBox">
					<div id="playerB_fullName">NOVAK DJOKOVIC</div>
					<div id="playerB_nationality" class="miscText">SRB</div>
					<div id="playerB_seed" class="miscText">(2)</div>
					<div class="playerServes">
						<div id="playerB_serve"></div>
					</div>
				</div>
				<div id="matchTimer" class="infoBox">
					<div id="matchText">MATCH TIME</div>
					<div id="matchTime">1hr 3 mins</div>
				</div>
		</div>

		<div class="scoreContainer">
			<table class="scoreTable" cellpadding="0">
				<tr id="setTimer">
					<td class="timer"><div id="set1Timer"></div></td>
					<td class="timer"><div id="set2Timer"></div></td>
					<td class="timer"><div id="set3Timer"></div></td>
				</tr>
				<tr id="playerA_setScores">
					<td class="score"><div id="playerA_set1"></div></td>
					<td class="score"><div id="playerA_set2"></div></td>
					<td class="score"><div id="playerA_set3"></div></td>

				</tr>
				<tr id="playerB_setScores">
					<td class="score"><div id="playerB_set1"></div></td>
					<td class="score"><div id="playerB_set2"></div></td>
					<td class="score"><div id="playerB_set3"></div></td>				</tr>
			</table>
			<div id="hashtag" >#TOURNAMENT</div>
		</div>
		<div id="greenFlair"></div>
	</div>
	
</body>


<script src="js/gsap-public/minified/gsap.min.js"></script>
<script src="js/changeover.js"></script>
</html>
